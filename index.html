<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Colour range</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="colour-range.css">
    </head>

    <body>

        <h1>Colour range</h1>

        <div id="colour-range">
            <section>
                <label for="input-nColours">Number of colours: {{ colourRange }}</label>
                <input id="input-nColours" type="range" min="1" max="20" step="1" v-model="colourRange">
            </section>

            <section>
                <h2>Initial colour</h2>
                <form>
                    <div>
                        <label for="input-red">R: </label>
                        <input id="input-red" type="number" v-model="red">
                    </div>
                    <div>
                        <label for="input-green">G: </label>
                        <input id="input-green" type="number" v-model="green">
                    </div>
                    <div>
                        <label for="input-blue">B: </label>
                        <input id="input-blue" type="number" v-model="blue">
                    </div>
                </form>
            </section>

            <div>HSL: {{ hsl }}</div>

            <section>
                <h2>Colours</h2>

                <div>
                    <span v-for="colour in colours" class="colour-block" v-bind:style="getStyle(colour)">
                    </span>
                </div>
            </section>
        </div>

        <script src="colour-range.js"></script>

    </body>
</html>
